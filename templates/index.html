<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>玉米图文知识库 RAG系统</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>玉米病虫草害智能问答系统</h1>

    <form method="post">
        <input name="query" placeholder="请输入你的问题..." size="60">
        <button type="submit">查询</button>
    </form>
    {% for doc in results %}
    <h3>{{ doc.title }} ({{ doc.type }})</h3>

    {% if answer %}
        <h2>模型生成回答：</h2>
        <div>{{ answer | safe }}</div>
    {% endif %}

    {% for img in doc.images %}
        <p>图片：{{ img.filename }}</p>
        <img src="data:image/png;base64,{{ img.base64 }}" width="200">
    {% endfor %}
{% endfor %}
</body>
</html>
